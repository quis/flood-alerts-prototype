{% extends "layout.html" %}

{% block page_title %}
  Phone number
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/pages/3">Back</a>

      <h1 class="heading-large">
        Enter your phone number
      </h1>

      <form class="form">

        <div class="form-group">
          <label class="form-label-bold visually-hidden" for="full-name">Postcode</label>
          <p class="form-hint">We’ll use this to text you when there’s a flood alert in your area</p>
          <input type="text" class="form-control" id="full-name">
        </div>

        <div class="form-group">
          <a class="button" href="/pages/5">Continue</a>
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
